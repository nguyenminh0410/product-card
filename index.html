<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Product Card </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="website">
        <div class="card">
            <div class="card__container">
                <div class="card__icon">
                    <i class="far fa-heart"></i>
                    <i class="fas fa-shopping-cart"></i>
                </div>
                <div class="card__img">
                    <img src="./assets/img/Nike Zoom KD 12.png" alt="Nike Zoom KD 12">
                </div>
                <div class="card__title"> Nike Zoom KD 12 </div>
                <div class="card__price"> $99 </div>
                <div class="card__details">
                    <div class="card__size">
                        <span class="card__details-title"> Size: </span>
                        <button class="card__size-button"> 6 </button>
                        <button class="card__size-button"> 7 </button>
                        <button class="card__size-button"> 8 </button>
                        <button class="card__size-button"> 9 </button>
                    </div>
                    <div class="card__color">
                        <span class="card__details-title"> Color: </span>
                        <button class="green card__color-button">  </button>
                        <button class="red card__color-button">  </button>
                        <button class="black card__color-button"> </button>
                    </div>
                    <div class="card__button">
                        <button class="card__button-shopping"> Buy now </button>
                        <button class="card__button-shopping"> Add cart </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
